[irishtimes]
title = The Irish Times
description = Daily Irish Newspaper
url = https://www.irishtimes.com
prepend_url = True
section_selector = div.trendingarticles > div.story
headline_selector = span.tr-headline

[rte]
title = RTE
description = Irish Public Service Broadcaster
url = https://www.rte.ie/news
prepend_url = True
section_selector = div.panel-trending > div.row > div.unpadded > article
headline_selector = div.article-meta > h3

[guardian]
title = The Guardian UK
description = UK Newspaper
url = https://www.theguardian.com/uk
prepend_url = False
section_selector = div#tabs-popular-1 > ul > li
headline_selector = div.headline-list__link > div.headline-list__text > h3
